<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <h3 class="display-4 text-center mt-3">Weather Bug</h3>
      <div
        class="container justify-content-center p-5 mx-auto my-5 rounded drop-shadow bg-warning text-dark text-center"
      >
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control shadow"
            placeholder="City"
            aria-label="City"
          />
          <div class="input-group-append">
            <button class="btn" type="button" id="search">Search</button>
          </div>
        </div>
        <button class="btn btn-dark m-auto" id="current-location">
          Your current location
        </button>
      </div>
      <div id="weather-data"></div>
    </div>

    <script id="weather-template" type="text/x-handlebars-template">
      <div id="main-weather-container">
         <h1 class="display-4 text-center">Displaying weather for {{currentWeather.[0].city}}</h1>
         <hr/>
         <div id="current-weather-header">
                  <img src="http://openweathermap.org/img/w/{{currentWeather.[1].[0].icon}}.png" alt="icon" id="weather-icon">
            <p>{{currentWeather.[1].[0].description}}</p>
         </div>
         <ul id="current-weather-details" class="drop-shadow">
            <li><strong>Temperature: </strong> {{currentWeather.[3].temp}}â„‰</li>
            <li><strong>Pressure: </strong> {{currentWeather.[3].pressure}}</li>
            <li><strong>Humidity: </strong>{{currentWeather.[3].humidity}}%</li>
            <li><strong>Wind Speed: </strong>{{currentWeather.[3].speed}} mph</li>
            <li><strong>Sunrise: </strong>{{formatTime currentWeather.[5].sunrise}} am</li>
            <li><strong>Sunset: </strong>{{formatTime currentWeather.[5].sunset}} pm</li>
         </ul>
         <button class="btn btn-lg btn-info btn-block">See 5 day forecast</button>
         <div id="weather-forecast">
            

         </div>
      </div>
    </script>

    <script src="handlebars.js"></script>
    <script src="main.js"></script>
  </body>
</html>
